<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>LOGIN PAGE</legend>
            <label for="uname">User Name :</label><input type="text" id="uname" placeholder="Enter User Name"><br><br>
            <label for="pass">password:</label><input type="password" id="pass" placeholder="Enter Password"><br><br>
            <input type="submit" name="submit" value="SUBMIT">
            <button type="reset">RESET</button>


        </fieldset>
    </form>
</body>
</html>
