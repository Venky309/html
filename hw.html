<!DOCTYPE html>
<html>
<head>
  <title>Popup Calculator (Switch Case)</title>
</head>
<body onload="popupCalculator()">

<script>
function popupCalculator() {
    // Get the operator
  let operator = prompt("Enter an operator (+, -, *, /):");
  
  // Get the first number
  let num1 = parseFloat(prompt("Enter the first number:"));

  // Get the second number
  let num2 = parseFloat(prompt("Enter the second number:"));

  let result;

  // Use switch to determine operation
  switch(operator) {
    case "+":
      result = num1 + num2;
      break;
    case "-":
      result = num1 - num2;
      break;
    case "*":
      result = num1 * num2;
      break;
    case "/":
      if (num2 !== 0) {
        result = num1 / num2;
      } else {
        alert("Error: Division by zero is not allowed.");
        return;
      }
      break;
    default:
      alert("Invalid operator! Please use +, -, *, or /.");
      return;
  }

  // Show result
  alert("Result: " + result);
}
</script>

</body>
</html>
